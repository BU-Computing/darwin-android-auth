android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 8
        versionName version
    }

    signingConfigs {
        releaseConfig {
            storeFile file(RELEASE_STORE_FILE) // Set this in ~/.gradle/gradle.properties
            storePassword System.getenv("ANDROID_STORE_PASSWD")
            keyAlias RELEASE_KEY_ALIAS  // Set this in ~/.gradle/gradle.properties
            keyPassword System.getenv("ANDROID_KEY_PASSWD")
        }
    }

    dataBinding {
//        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            useJack false
        }
        release {
            signingConfig signingConfigs.releaseConfig
            minifyEnabled true
            useJack true
        }
    }

    testOptions {
//        unitTests.returnDefaultValues = true
    }
}

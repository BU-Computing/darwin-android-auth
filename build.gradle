ext {
    if (! has('androidCompatVersion') ) { androidCompatVersion = '27.0.2' }
    if (! has('androidBuildToolsVersion') ) { androidBuildToolsVersion = '27.0.2' }
    if (! rootProject.hasProperty('androidTarget')) { androidTarget = 27 }
}

buildscript {
    ext {
        if (! has('androidPluginVersion') ) { androidPluginVersion = '3.0.1' }
    }
    repositories {
        jcenter()
	    google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

repositories {
    jcenter()
    google()
}

apply plugin: 'com.android.application'

version = '1.2.3'
description = 'Authentication library providing accounts that link against android.'

dependencies {
    compile "com.android.support:support-annotations:${androidCompatVersion}"
    compile "com.android.support:support-v4:${androidCompatVersion}"
//    testCompile 'junit:junit:4.12'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
}

android {
    compileSdkVersion androidTarget
    buildToolsVersion "${androidBuildToolsVersion}"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion androidTarget
        versionCode 1002004
        versionName version
    }

//    signingConfigs {
//        releaseConfig {
//            storeFile file(RELEASE_STORE_FILE) // Set this in ~/.gradle/gradle.properties
//            storePassword System.getenv("ANDROID_STORE_PASSWD")
//            keyAlias RELEASE_KEY_ALIAS  // Set this in ~/.gradle/gradle.properties
//            keyPassword System.getenv("ANDROID_KEY_PASSWD")
//        }
//    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
        release {
//            signingConfig signingConfigs.releaseConfig
            minifyEnabled true
            shrinkResources true
        }
    }
}

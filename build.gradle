ext {
    if (!rootProject.hasProperty('androidCompatVersion')) {
        androidCompatVersion = '27.1.1'
    }
}

buildscript {
    ext {
        if (! rootProject.hasProperty('androidPluginVersion') ) { androidPluginVersion = '3.1.0' }
    }
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${androidPluginVersion}"
    }
}

apply plugin: 'com.android.application'

version = '1.2.3'
description = 'Authentication library providing accounts that link against android.'

dependencies {
    implementation "com.android.support:support-annotations:${androidCompatVersion}"
    implementation "com.android.support:support-v4:${androidCompatVersion}"
//    testImplementation 'junit:junit:4.12'
//    implementation 'com.android.support.constraint:constraint-layout:1.0.0-alpha8'
}

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1002003
        versionName version
    }

//    signingConfigs {
//        releaseConfig {
//            storeFile file(RELEASE_STORE_FILE) // Set this in ~/.gradle/gradle.properties
//            storePassword System.getenv("ANDROID_STORE_PASSWD")
//            keyAlias RELEASE_KEY_ALIAS  // Set this in ~/.gradle/gradle.properties
//            keyPassword System.getenv("ANDROID_KEY_PASSWD")
//        }
//    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
        release {
//            signingConfig signingConfigs.releaseConfig
            minifyEnabled true
            shrinkResources true
        }
    }
}

ext {
    if (! has('androidCompatVersion') ) { androidCompatVersion = '24.2.0' }
    if (! has('androidBuildToolsVersion') ) { androidBuildToolsVersion = '24.0.1' }
}

buildscript {
    ext {
        if (! has('androidPluginVersion') ) { androidPluginVersion = '2.2.0' }
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${androidPluginVersion}"
    }
}

apply plugin: 'com.android.application'

version = '1.2.2'
description = 'Authentication library providing accounts that link against android.'

dependencies {
    compile "com.android.support:support-annotations:${androidCompatVersion}"
    compile "com.android.support:support-v4:${androidCompatVersion}"
//    testCompile 'junit:junit:4.12'
}

android {
    compileSdkVersion 24
    buildToolsVersion "${androidBuildToolsVersion}"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 24
        versionCode 1002002
        versionName version
    }

//    signingConfigs {
//        releaseConfig {
//            storeFile file(RELEASE_STORE_FILE) // Set this in ~/.gradle/gradle.properties
//            storePassword System.getenv("ANDROID_STORE_PASSWD")
//            keyAlias RELEASE_KEY_ALIAS  // Set this in ~/.gradle/gradle.properties
//            keyPassword System.getenv("ANDROID_KEY_PASSWD")
//        }
//    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
        release {
//            signingConfig signingConfigs.releaseConfig
            minifyEnabled true
            shrinkResources true
            useJack false
        }
    }
}

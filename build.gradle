apply plugin: 'com.android.application'

version = '1.0.5'
description = 'Authentication library providing accounts that link against android.'

dependencies {
    compile "com.android.support:support-annotations:${androidCompatVersion}"
//    testCompile 'junit:junit:4.12'
}

ext {
    if (! has('androidCompatVersion') ) { androidCompatVersion = '23.1.1' }
    if (! has('androidPluginVersion') ) { androidPluginVersion = '1.5.0' }
    if (! has('androidBuildToolsVersion') ) { androidBuildToolsVersion = '23.0.2' }
}

android {
    compileSdkVersion 23
    buildToolsVersion "${androidBuildToolsVersion}"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 10
        versionName version
    }

    signingConfigs {
        releaseConfig {
//            storeFile file(RELEASE_STORE_FILE) // Set this in ~/.gradle/gradle.properties
//            storePassword System.getenv("ANDROID_STORE_PASSWD")
//            keyAlias RELEASE_KEY_ALIAS  // Set this in ~/.gradle/gradle.properties
//            keyPassword System.getenv("ANDROID_KEY_PASSWD")
        }
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            useJack false
        }
        release {
            signingConfig signingConfigs.releaseConfig
            minifyEnabled true
            shrinkResources true
            useJack false
        }
    }
}

ext {
    if (! has('androidCompatVersion') ) { androidCompatVersion = '27.1.1' }
    if (! rootProject.hasProperty('androidTarget')) { androidTarget = 27 }
}

buildscript {
    ext {
        if (! has('androidPluginVersion') ) { c = '3.1.1' }
    }
    repositories {
        jcenter()
	google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${androidPluginVersion}"
    }
}

apply plugin: 'com.android.application'

version = '1.2.5'
description = 'Authentication library providing accounts that link against android.'

dependencies {
    compile "com.android.support:support-annotations:${androidCompatVersion}"
    compile "com.android.support:support-v4:${androidCompatVersion}"
//    testCompile 'junit:junit:4.12'
//    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha8'
}

android {
    compileSdkVersion androidTarget
    buildToolsVersion "${androidBuildToolsVersion}"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion androidTarget
        versionCode 1002005
        versionName version
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
        release {
//            signingConfig signingConfigs.releaseConfig
            minifyEnabled true
            shrinkResources true
        }
    }
}
